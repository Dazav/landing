<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style3.css">
    <title>Contactame</title>
</head>

<body>
    <section>
        <header>
            <a href="index.html" class="logo">Santiago Daza</a>
            <ul class="navbar">
                <li>
                    <a href="./index.html#about">Quien soy</a>
                </li>
                <li>

            </ul>
        </header>

        <div class="container">
            <div class="row">
                <h1>Contactame</h1>
            </div>
            <div class="row">
                <h4 style="text-align:center">Espero tu mensaje!</h4>
            </div>
            <div class="row input-container">
                <form action="#" method="POST">
                   
                    <div class="styled-input wide">
                        <input type="text" name="nombre" required />
                        <label>Nombre</label>
                    </div>


                    <div class="styled-input">
                        <input type="text" name="email" required />
                        <label>Email</label>
                    </div>


                    <div class="styled-input" style="float:right;">
                        <input type="text" name="numero" required />
                        <label>Numero</label>
                    </div>


                    <div class="styled-input wide">
                        <textarea name="mensaje" required></textarea>
                        <label>Mensaje</label>
                    </div>


                    <input type="submit" value="Enviar mensaje" class="btn-lrg submit-btn">

                </form>
            </div>
        </div>
    </section>
</body>
